<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yasibot â€“ ChatGPT Style AI</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #f5f5f5;
        color: #000;
      }
      .chat-container {
        background-color: #fff;
        color: #000;
      }
      .input-container {
        background-color: #f0f0f0;
      }
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-in-out;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #0078ff;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #2a2a2a;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      background-color: #444;
      color: white;
    }

    .input-container button {
      background-color: #0078ff;
      border: none;
      border-radius: 50%;
      color: white;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .input-container button:hover {
      background-color: #005ecb;
    }

    .mic-button {
      background-color: #e83f3f;
    }

    .mic-button.active {
      background-color: #ff6666;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 100, 100, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 100, 100, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 100, 100, 0); }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input id="userInput" type="text" placeholder="Type a message..." />
    <button id="micBtn" class="mic-button">ðŸŽ¤</button>
    <button id="sendBtn">âž¤</button>
  </div>

  <script type="module">
    import Bytez from "https://cdn.jsdelivr.net/npm/bytez.js/+esm";
    const sdk = new Bytez("87a938b3015196901d5635ad1ca766fb");
    const model = sdk.model("TommyZQ/phi-3");

    const chatContainer = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");

    // Text to Speech
    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      speech.rate = 1.1;
      window.speechSynthesis.speak(speech);
    }

    // Speech to Text
    const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;
    if (recognition) {
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";
      recognition.onresult = (e) => {
        userInput.value = e.results[0][0].transcript;
        sendMessage();
      };
      recognition.onerror = () => micBtn.classList.remove("active");
      recognition.onend = () => micBtn.classList.remove("active");
    }

    micBtn.onclick = () => {
      if (recognition) {
        micBtn.classList.add("active");
        recognition.start();
      } else {
        alert("Speech recognition not supported in this browser");
      }
    };

    // Handle message sending
    sendBtn.onclick = sendMessage;
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";
      const reply = await getBotResponse(text);
      addMessage(reply, "bot");
      speak(reply);
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function getBotResponse(input) {
      try {
        const { error, output } = await model.run([
          { role: "user", content: input }
        ]);
        return output || "I'm sorry, I couldnâ€™t get a reply.";
      } catch (err) {
        return "There was an error connecting to the AI.";
      }
    }
  </script>
</body>
</html>
