<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WikiBot - Your Smart Chat Assistant</title>
<style>
  :root {
    --bg-light: #f9f9f9;
    --text-light: #1e1e1e;
    --bot-light: #e6e6e6;
    --user-light: #007bff;
    --bg-dark: #1e1e1e;
    --text-dark: #e6e6e6;
    --bot-dark: #2c2c2c;
    --user-dark: #3b82f6;
  }

  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    transition: background 0.4s, color 0.4s;
  }

  /* Light mode */
  body {
    background: var(--bg-light);
    color: var(--text-light);
  }

  /* Dark mode (auto based on system) */
  @media (prefers-color-scheme: dark) {
    body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
  }

  header {
    text-align: center;
    padding: 1rem;
    font-size: 1.3rem;
    font-weight: bold;
    backdrop-filter: blur(8px);
    position: sticky;
    top: 0;
  }

  #chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scroll-behavior: smooth;
  }

  .msg {
    padding: 10px 14px;
    border-radius: 16px;
    max-width: 80%;
    line-height: 1.4;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease-in;
  }

  .msg.user {
    align-self: flex-end;
    color: white;
    background: var(--user-light);
  }

  @media (prefers-color-scheme: dark) {
    .msg.user {
      background: var(--user-dark);
    }
  }

  .msg.bot {
    align-self: flex-start;
    background: var(--bot-light);
  }

  @media (prefers-color-scheme: dark) {
    .msg.bot {
      background: var(--bot-dark);
    }
  }

  #input-box {
    display: flex;
    padding: 10px;
    gap: 8px;
    backdrop-filter: blur(8px);
    position: sticky;
    bottom: 0;
  }

  input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 1rem;
  }

  button {
    background: var(--user-light);
    border: none;
    color: white;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  @media (prefers-color-scheme: dark) {
    button {
      background: var(--user-dark);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(5px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    header {
      font-size: 1.1rem;
    }
    input {
      font-size: 0.9rem;
    }
    button {
      width: 40px;
      height: 40px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <header>ðŸ¤– WikiBot</header>

  <div id="chat-box">
    <div class="msg bot">Hi ðŸ‘‹ I'm WikiBot! Ask me anything â€” I'll find it from Wikipedia.</div>
  </div>

  <div id="input-box">
    <input id="user-input" type="text" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter') askWiki()" />
    <button onclick="askWiki()">âž¤</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    async function askWiki() {
      const input = document.getElementById("user-input");
      const question = input.value.trim();
      if (!question) return;
      addMessage(question, "user");
      input.value = "";

      const typingMsg = addMessage("Thinking...", "bot", true);

      try {
        const searchRes = await fetch(
          `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(question)}&format=json&origin=*`
        );
        const searchData = await searchRes.json();

        if (!searchData.query.search.length) {
          typingMsg.remove();
          addMessage("Sorry, I couldnâ€™t find anything about that ðŸ˜•", "bot");
          return;
        }

        const title = searchData.query.search[0].title;

        const summaryRes = await fetch(
          `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`
        );
        const summaryData = await summaryRes.json();

        typingMsg.remove();
        const message = `${summaryData.extract || "No details found."}
        \n\nðŸ”— <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(title)}" target="_blank">Read more</a>`;
        addMessage(message, "bot", false, true);
      } catch (err) {
        typingMsg.remove();
        addMessage("Something went wrong. Please try again later.", "bot");
      }
    }

    function addMessage(text, sender, isTemp = false, isHTML = false) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      if (isHTML) div.innerHTML = text;
      else div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }
  </script>
</body>
</html>
