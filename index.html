<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiBot by Ezhil ‚ú®</title>
  <style>
    /* üåà Background Gradient Theme */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* üí¨ Chat Container */
    .chat-container {
      width: 95%;
      max-width: 450px;
      height: 85vh;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* üß† Header */
    .chat-header {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* üìú Chat Box */
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: white;
      scroll-behavior: smooth;
    }

    .msg {
      padding: 10px 15px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: rgba(59, 130, 246, 0.8);
    }

    .bot {
      align-self: flex-start;
      background: rgba(147, 51, 234, 0.8);
    }

    /* ‚å®Ô∏è Input Area */
    .chat-input {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    #user-input {
      flex: 1;
      border: none;
      border-radius: 25px;
      padding: 10px 15px;
      font-size: 16px;
      outline: none;
    }

    #send-btn {
      background: #10b981;
      border: none;
      color: white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    #send-btn:hover {
      background: #059669;
      transform: scale(1.05);
    }

    /* üí´ Typing Dots Animation */
    .typing {
      display: inline-flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ WikiBot ‚Äì by Ezhil</div>

    <div id="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask anything... (e.g. Who is Abdul Kalam?)" />
      <button id="send-btn">‚û§</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    let lastTopic = ""; // stores the last Wikipedia page title

    sendBtn.addEventListener('click', askWiki);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') askWiki();
    });

    async function askWiki() {
      const question = userInput.value.trim();
      if (!question) return;

      addMessage(question, 'user');
      userInput.value = '';

      const typing = addTyping();

      try {
        let query = question;
        if (question.match(/(he|she|it|they|him|her|his|born|when|where)/i) && lastTopic) {
          query = lastTopic + " " + question;
        }

        const search = await fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`);
        const searchData = await search.json();

        if (!searchData.query.search.length) {
          typing.remove();
          addMessage("üòï Sorry, I couldn't find anything for that.", 'bot');
          return;
        }

        const title = searchData.query.search[0].title;
        lastTopic = title;

        const summary = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`);
        const data = await summary.json();

        typing.remove();
        addMessage(data.extract || "No info found üòî", 'bot');

        if (data.content_urls?.desktop?.page) {
          addMessage(`üîó [Read more on Wikipedia](${data.content_urls.desktop.page})`, 'bot');
        }

      } catch (err) {
        typing.remove();
        addMessage("‚ö†Ô∏è Something went wrong. Please try again.", 'bot');
        console.error(err);
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `msg ${sender}`;
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTyping() {
      const div = document.createElement('div');
      div.className = 'msg bot typing';
      div.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }
  </script>
</body>
</html>
