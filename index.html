<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiBot by Ezhil üåà</title>
  <style>
    /* üåà Colorful Animated Background */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(270deg, #ff0080, #7928ca, #00dbde, #facc15);
      background-size: 800% 800%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üí¨ Chat Container */
    .chat-container {
      width: 95%;
      max-width: 400px;
      height: 85vh;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* üåü Header */
    .chat-header {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* üìú Chat Box */
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .msg {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
      animation: popIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: white;
      border-bottom-left-radius: 4px;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üé§ Input Area */
    .chat-input {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    #user-input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 15px;
      outline: none;
      color: #333;
    }

    #send-btn {
      background: linear-gradient(135deg, #f97316, #ef4444);
      border: none;
      color: white;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    #send-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    /* üí´ Typing Animation */
    .typing {
      display: inline-flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      from { opacity: 0.3; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üåê WikiBot by Ezhil üí¨</div>

    <div id="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask me anything... üåè" />
      <button id="send-btn">‚û§</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    let lastTopic = "";

    sendBtn.addEventListener('click', askWiki);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') askWiki();
    });

    async function askWiki() {
      const question = userInput.value.trim();
      if (!question) return;

      addMessage(question, 'user');
      userInput.value = '';

      const typing = addTyping();

      try {
        let query = question;
        if (question.match(/(he|she|it|they|born|when|where)/i) && lastTopic) {
          query = lastTopic + " " + question;
        }

        const search = await fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`);
        const data = await search.json();

        if (!data.query.search.length) {
          typing.remove();
          addMessage("üòï Sorry, I couldn‚Äôt find anything for that.", 'bot');
          return;
        }

        const title = data.query.search[0].title;
        lastTopic = title;

        const summary = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`);
        const summaryData = await summary.json();

        typing.remove();
        addMessage(summaryData.extract || "No information available üòî", 'bot');

        if (summaryData.content_urls?.desktop?.page) {
          addMessage(`üîó <a href="${summaryData.content_urls.desktop.page}" target="_blank">Read more on Wikipedia</a>`, 'bot');
        }

      } catch (err) {
        typing.remove();
        addMessage("‚ö†Ô∏è Something went wrong. Please try again later.", 'bot');
        console.error(err);
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `msg ${sender}`;
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTyping() {
      const div = document.createElement('div');
      div.className = 'msg bot typing';
      div.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }
  </script>
</body>
</html>
