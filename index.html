<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bytez ChatBot</title>

<style>
  :root {
    --bg-light: #f9f9f9;
    --text-light: #1e1e1e;
    --bot-light: #e6e6e6;
    --user-light: #007bff;
    --bg-dark: #1e1e1e;
    --text-dark: #e6e6e6;
    --bot-dark: #2c2c2c;
    --user-dark: #3b82f6;
  }

  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    transition: background 0.4s, color 0.4s;
  }

  body {
    background: var(--bg-light);
    color: var(--text-light);
  }

  @media (prefers-color-scheme: dark) {
    body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
  }

  header {
    text-align: center;
    padding: 1rem;
    font-size: 1.3rem;
    font-weight: bold;
    backdrop-filter: blur(8px);
    position: sticky;
    top: 0;
  }

  #chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scroll-behavior: smooth;
  }

  .msg {
    padding: 10px 14px;
    border-radius: 16px;
    max-width: 80%;
    line-height: 1.4;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease-in;
  }

  .msg.user {
    align-self: flex-end;
    color: white;
    background: var(--user-light);
  }

  @media (prefers-color-scheme: dark) {
    .msg.user {
      background: var(--user-dark);
    }
  }

  .msg.bot {
    align-self: flex-start;
    background: var(--bot-light);
  }

  @media (prefers-color-scheme: dark) {
    .msg.bot {
      background: var(--bot-dark);
    }
  }

  #input-box {
    display: flex;
    padding: 10px;
    gap: 8px;
    backdrop-filter: blur(8px);
    position: sticky;
    bottom: 0;
  }

  input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 1rem;
  }

  button {
    background: var(--user-light);
    border: none;
    color: white;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  @media (prefers-color-scheme: dark) {
    button {
      background: var(--user-dark);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(5px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    header { font-size: 1.1rem; }
    input { font-size: 0.9rem; }
    button { width: 40px; height: 40px; font-size: 1rem; }
  }
</style>
</head>

<body>
  <header>🤖 Bytez ChatBot</header>

  <div id="chat-box">
    <div class="msg bot">Hi 👋 I'm your Bytez-powered assistant! You can type or speak to me.</div>
  </div>

  <div id="input-box">
    <input id="user-input" type="text" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button id="mic-btn" title="Speak">🎤</button>
    <button onclick="sendMessage()">➤</button>
  </div>

  <!-- Bytez SDK (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bytez.js@latest/dist/bytez.min.js"></script>

  <script>
    const chatBox = document.getElementById('chat-box');
    const micBtn = document.getElementById('mic-btn');
    const input = document.getElementById('user-input');

    // initialize Bytez
    const sdk = new Bytez("87a938b3015196901d5635ad1ca766fb");
    const model = sdk.model("TommyZQ/phi-3");

    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, "user");
      input.value = "";

      const typingMsg = addMessage("Thinking...", "bot", true);

      try {
        const { error, output } = await model.run([
          { "role": "user", "content": question }
        ]);

        typingMsg.remove();

        if (error) {
          addMessage("⚠️ Error: " + error, "bot");
        } else {
          addMessage(output, "bot");
          speakText(output);
        }
      } catch (err) {
        typingMsg.remove();
        addMessage("Something went wrong.", "bot");
      }
    }

    // add chat message
    function addMessage(text, sender, isTemp = false) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.textContent = text;
      if (isTemp) div.classList.add("typing");
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    // speech-to-text
    if ("webkitSpeechRecognition" in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      micBtn.addEventListener("click", () => {
        recognition.start();
      });

      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript;
        input.value = text;
        sendMessage();
      };
    } else {
      micBtn.disabled = true;
    }

    // text-to-speech
    function speakText(text) {
      if ("speechSynthesis" in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      }
    }
  </script>
</body>
</html>
